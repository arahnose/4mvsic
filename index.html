<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foro Musical üé∂</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    .post, .comment {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #1e1e1e;
    }
    .post img {
      max-width: 100px;
      border-radius: 4px;
    }
    .comment-form, .post-form {
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #1db954;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .tools {
      margin-top: 0.5rem;
    }
    .tools button {
      margin-right: 0.5rem;
      background: #333;
    }
    .reply {
      margin-left: 1rem;
      border-left: 2px solid #444;
      padding-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéß Foro de M√∫sica</h1>  <div class="post-form">
    <input type="text" id="username" placeholder="Tu nombre permanente" />
    <textarea id="message" placeholder="Escribe tu mensaje y pega el enlace de Spotify..."></textarea>
    <button onclick="submitPost()">Publicar</button>
  </div>  <div id="posts"></div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <script src="./firebase-config.js"></script>  <script>
    const db = firebase.database();

    let moderators = [];

    function loadModerators() {
      db.ref("moderators").once("value", snapshot => {
        const mods = snapshot.val();
        if (mods) moderators = Object.keys(mods);
        else moderators = ["Ara"];
        renderPosts();
      });
    }

    function saveModerator(name) {
      db.ref("moderators/" + name).set(true);
    }

    function extractTrackId(text) {
      const match = text.match(/(?:track\/)\s*([a-zA-Z0-9]{22})/);
      return match ? match[1] : null;
    }

    function submitPost() {
      const username = document.getElementById("username").value.trim() || "An√≥nimo";
      const message = document.getElementById("message").value.trim();
      const trackId = extractTrackId(message);
      if (!message || !trackId) return alert("Escribe un mensaje v√°lido con enlace de canci√≥n.");

      db.ref("posts").push({
        user: username,
        message,
        trackId,
        timestamp: Date.now(),
        comments: []
      });
      document.getElementById("message").value = "";
    }

    function renderPosts() {
      db.ref("posts").on("value", snapshot => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        const posts = snapshot.val();
        if (!posts) return;

        Object.entries(posts).reverse().forEach(([id, post]) => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          const isMod = moderators.includes(post.user);
          postDiv.innerHTML = `
            <p><strong>${post.user}${isMod ? ' ‚≠êÔ∏è' : ''}</strong> dice:</p>
            <p>${post.message.replace(/https:\/\/open\.spotify\.com\/\S+/g, '')}</p>
            <iframe src="https://open.spotify.com/embed/track/${post.trackId}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div class="tools">
              <button onclick="copyLink('${post.trackId}')">üîó Copiar enlace</button>
              ${isMod ? `<button onclick="deletePost('${id}')">üóëÔ∏è Borrar</button>` : ""}
              ${isMod ? `<button onclick="promoteUserPrompt()">üëë Nombrar moderador</button>` : ""}
            </div>
            <div class="comment-form">
              <input type="text" placeholder="Tu nombre" id="name-${id}" />
              <input type="text" placeholder="Comentario..." id="comment-${id}" />
              <button onclick="submitComment('${id}')">Comentar</button>
            </div>
            <div id="comments-${id}"></div>
          `;
          container.appendChild(postDiv);
          loadComments(id);
        });
      });
    }

    function copyLink(trackId) {
      const link = `https://open.spotify.com/track/${trackId}`;
      navigator.clipboard.writeText(link).then(() => {
        alert("Enlace copiado al portapapeles");
      });
    }

    function submitComment(postId) {
      const name = document.getElementById(`name-${postId}`).value.trim() || "An√≥nimo";
      const comment = document.getElementById(`comment-${postId}`).value.trim();
      if (!comment) return;

      db.ref(`posts/${postId}/comments`).push({
        name,
        comment,
        time: Date.now(),
        replies: []
      });

      document.getElementById(`comment-${postId}`).value = "";
    }

    function loadComments(postId) {
      const container = document.getElementById(`comments-${postId}`);
      db.ref(`posts/${postId}/comments`).on("value", snapshot => {
        const comments = snapshot.val();
        container.innerHTML = "";
        if (!comments) return;
        Object.entries(comments).forEach(([cid, com]) => {
          const div = document.createElement("div");
          const isMod = moderators.includes(com.name);
          div.className = "comment";
          div.innerHTML = `
            <strong>${com.name}${isMod ? ' ‚≠êÔ∏è' : ''}:</strong> ${com.comment}
            <div class="tools">
              <button onclick="showReplyForm('${postId}', '${cid}')">üí¨ Responder</button>
              ${isMod ? `<button onclick="deleteComment('${postId}', '${cid}')">üóëÔ∏è</button>` : ""}
            </div>
            <div id="replies-${postId}-${cid}"></div>
          `;
          container.appendChild(div);
        });
      });
    }

    function showReplyForm(postId, cid) {
      const container = document.getElementById(`replies-${postId}-${cid}`);
      container.innerHTML = `
        <div class="reply">
          <input type="text" placeholder="Tu nombre" id="rname-${cid}" />
          <input type="text" placeholder="Tu respuesta..." id="rcomment-${cid}" />
          <button onclick="submitReply('${postId}', '${cid}')">Responder</button>
        </div>
      `;
    }

    function submitReply(postId, cid) {
      const name = document.getElementById(`rname-${cid}`).value.trim() || "An√≥nimo";
      const comment = document.getElementById(`rcomment-${cid}`).value.trim();
      if (!comment) return;

      db.ref(`posts/${postId}/comments/${cid}/replies`).push({
        name,
        comment,
        time: Date.now()
      });
    }

    function deletePost(id) {
      db.ref(`posts/${id}`).remove();
    }

    function deleteComment(postId, cid) {
      db.ref(`posts/${postId}/comments/${cid}`).remove();
    }

    function promoteUserPrompt() {
      const newMod = prompt("Nombre del usuario a convertir en moderador:");
      if (!newMod) return;
      if (!moderators.includes(newMod)) {
        moderators.push(newMod);
        saveModerator(newMod);
        alert(`${newMod} ahora es moderador.`);
      } else {
        alert(`${newMod} ya es moderador.`);
      }
    }

    loadModerators();
  </script></body>
</html>
