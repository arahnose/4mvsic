<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foro Musical ðŸŽ¶</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    .post, .comment {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #1e1e1e;
    }
    .post img {
      max-width: 100px;
      border-radius: 4px;
    }
    .comment-form, .post-form {
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #1db954;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Foro de MÃºsica</h1>  <div class="post-form">
    <input type="text" id="username" placeholder="Tu nombre temporal" />
    <textarea id="message" placeholder="Escribe tu mensaje y pega el enlace de Spotify..."></textarea>
    <button onclick="submitPost()">Publicar</button>
  </div>  <div id="posts"></div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <script src="./firebase-config.js"></script>  <script>
    const db = firebase.database();

    function extractTrackId(text) {
      const match = text.match(/(?:track\/)\s*([a-zA-Z0-9]{22})/);
      return match ? match[1] : null;
    }

    function submitPost() {
      const username = document.getElementById("username").value.trim() || "AnÃ³nimo";
      const message = document.getElementById("message").value.trim();
      const trackId = extractTrackId(message);
      if (!message || !trackId) return alert("Escribe un mensaje vÃ¡lido con enlace de canciÃ³n.");

      db.ref("posts").push({
        user: username,
        message,
        trackId,
        timestamp: Date.now(),
        comments: []
      });
      document.getElementById("message").value = "";
    }

    function loadPosts() {
      db.ref("posts").on("value", snapshot => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        const posts = snapshot.val();
        if (!posts) return;

        Object.entries(posts).reverse().forEach(([id, post]) => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `
            <p><strong>${post.user}</strong> dice:</p>
            <p>${post.message.replace(/(https:\/\/open\.spotify\.com\/\S+)/g, '<a href="$1" target="_blank">$1</a>')}</p>
            <iframe src="https://open.spotify.com/embed/track/${post.trackId}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div class="comment-form">
              <input type="text" placeholder="Tu nombre" id="name-${id}" />
              <input type="text" placeholder="Comentario..." id="comment-${id}" />
              <button onclick="submitComment('${id}')">Comentar</button>
            </div>
            <div id="comments-${id}"></div>
          `;
          container.appendChild(postDiv);
          loadComments(id);
        });
      });
    }

    function submitComment(postId) {
      const name = document.getElementById(`name-${postId}`).value.trim() || "AnÃ³nimo";
      const comment = document.getElementById(`comment-${postId}`).value.trim();
      if (!comment) return;

      db.ref(`posts/${postId}/comments`).push({
        name,
        comment,
        time: Date.now()
      });

      document.getElementById(`comment-${postId}`).value = "";
    }

    function loadComments(postId) {
      const container = document.getElementById(`comments-${postId}`);
      db.ref(`posts/${postId}/comments`).on("value", snapshot => {
        const comments = snapshot.val();
        container.innerHTML = "";
        if (!comments) return;
        Object.values(comments).forEach(com => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<strong>${com.name}:</strong> ${com.comment}`;
          container.appendChild(div);
        });
      });
    }

    loadPosts();
  </script></body>
</html>
